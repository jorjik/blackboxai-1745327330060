<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Music Player</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="player.js"></script>
</head>
<body class="bg-gray-900 text-white font-['Roboto'] min-h-screen flex flex-col items-center justify-center p-4">
  <h1 class="text-3xl font-bold mb-8" id="track-title">Loading...</h1>
  <audio id="audio-player" loop></audio>
  <div class="flex space-x-6 items-center">
    <button id="play-pause-btn" class="text-4xl focus:outline-none">
      <i class="fas fa-play"></i>
    </button>
    <button id="timer-btn" class="text-3xl focus:outline-none" title="Set Timer">
      <i class="fas fa-clock"></i>
    </button>
  </div>

  <!-- Timer Popup -->
  <div id="timer-popup" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center hidden">
    <div class="bg-gray-800 rounded-lg p-6 w-80 max-w-full">
      <h2 class="text-xl font-semibold mb-4">Set Timer</h2>
      <div class="flex flex-col space-y-3">
        <button class="timer-option bg-blue-600 hover:bg-blue-700 rounded-md py-2" data-minutes="5">5 minutes</button>
        <button class="timer-option bg-blue-600 hover:bg-blue-700 rounded-md py-2" data-minutes="10">10 minutes</button>
        <button class="timer-option bg-blue-600 hover:bg-blue-700 rounded-md py-2" data-minutes="15">15 minutes</button>
        <button class="timer-option bg-blue-600 hover:bg-blue-700 rounded-md py-2" data-minutes="30">30 minutes</button>
        <button id="timer-cancel" class="mt-4 bg-red-600 hover:bg-red-700 rounded-md py-2">Cancel</button>
      </div>
    </div>
  </div>

  <div id="timer-remaining" class="mt-6 text-lg"></div>
</body>
</html>
